<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project 1: My 2000s Computer by Larry Tunseth</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="js/script.js" type="text/javascript"></script>
</head>
<body>
  <div class="wrapper">
    <div class="screen">
      <div class="desktop">
        <div class="programs">
          <div class="row">
            <div id="paint" class="program">
              <div class="icon paint"></div>
              <div class="name">
                <p>Paint</p>
              </div>
            </div>
            <div id="lemmings" class="program">
              <div class="icon lemmings"></div>
              <div class="name">
                <p>Lemmings</p>
              </div>
            </div>
            <div class="program">
              <div class="icon messenger"></div>
              <div class="name">
                <p>Messenger</p>
              </div>
            </div>
            <div id="oregon" class="program">
              <div class="icon oregon"></div>
              <div class="name">
                <p>Oregon Trail</p>
              </div>
            </div>
          </div>
          <div class="row two">
            <div class="program">
              <div class="icon music"></div>
              <div class="name">
                <p>Music</p>
              </div>
            </div>
            <div class="program">
              <div class="icon scan"></div>
              <div class="name">
                <p>Scan</p>
              </div>
            </div>
            <div class="program">
              <div class="icon photos"></div>
              <div class="name">
                <p>Photos</p>
              </div>
            </div>
            <div class="program">
              <div class="icon settings"></div>
              <div class="name">
                <p>Settings</p>
              </div>
            </div>
          </div>
        </div>
        <div class="taskbar">
          <div class="start_button">
            <img src="img/windows.png" alt="windows 98 icon">
            <p>Start</p>
          </div>
          <div class="clock"></div>
        </div>
      </div>
      <iframe class="paint_program" width="100%" height="100%" src="https://archive.org/embed/paint_20201126" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
      <iframe class="lemmings_program" width="100%" height="100%" src="https://archive.org/embed/Lemmings_1020" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
      <iframe class="oregon_program" width="100%" height="100%" src="https://archive.org/embed/oregon-trail-deluxe_202210" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
      <div id="back_01" class="back_button">‚Üê <u>G</u>o Back</div>
    </div>
    <div class="desk"></div>
    <div id="power" class="power_button"></div>
  </div>
</body>
</html>
